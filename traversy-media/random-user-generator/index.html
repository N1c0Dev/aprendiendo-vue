<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random User Generator</title>
</head>

<body>
  <div id="app">
    <!-- v-bind se utiliza para "bindear" en las propiedades del html las variables contenida en data() de la logica del componente
    tambien es posible utilizar template literals para hacer composiciones de strings -->
    <img
      :class="gender"
      v-bind:src="picture"
      v-bind:alt="`${firstName} ${lastName}`"
    >
    <h1>{{firstName}} {{lastName}}</h1>
    <h3>Email: {{email}}</h3>
    <!-- v-on:click llama al metodo click del elemento html y se le pasa una funcion definida en la logica del componente -->
    <button
      :class="gender"
      v-on:click="getUser()"
    >
      Get Random User
    </button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
